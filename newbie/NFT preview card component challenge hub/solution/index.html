<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/script.js"></script>
    <title>nft-preview-card</title>
</head>
<!-- position relative -->
<body>
    <!-- absolute to body -->
    <main class="page-wrapper centerVandH">
        <!-- position relative -->
        <div class="card">
            <!-- absolute to card -->
            <div class="card-inner centerVandH">
                <!-- position relative -->
                <div class="card-main-img">
                    <img src="images/image-equilibrium.jpg" alt="image-equilibrium.jpg" />
                    <!-- absolute to card-main-img -->
                    <div class="card-main-img-wrapper"><a href="#"></a></div>
                </div>
                <div class="card-description">
                    <span><a href="#">Equilibrium #3429</a></span>
                    <span>Our Equilibrium collection promotes balance and calm.</span>
                </div>
                <div class="card-data">
                    <div>
                        <img src="images/icon-ethereum.svg" alt="icon-ethereum.svg" /> 0.041ETH
                    </div>
                    <div>
                        <img src="images/icon-clock.svg" alt="icon-clock.svg" /> 3 days left
                    </div>
                </div>
                <hr class="clear-fix">
                <footer>
                    <div>
                        <img src="images/image-avatar.png" alt="image-avatar" />
                    </div>
                    <div>
                        <p>Creation of <a href="https://codefliers.github.io/Frontend-mentor/newbie/NFT%20preview%20card%20component%20challenge%20hub/solution/">Jules Wyvern</a></p>
                    </div>
                </footer>
                <span class="clear-fix"></span>
            </div>
        </div>
    </main>
</body>
</html>
